<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
     href="https://fonts.googleapis.com/css?family=Roboto">
</head>


<body>
    <p class="fonts">Weather</p>

    <div class="cards-container">

        <div class="card">

            <div class="card-main">
                <p id = "day0" class = "header"> Today</p>


                <div class="central">
                <img id ="img0" class="same pad" width="75" src ="https://via.placeholder.com/75" alt="placeholder">
                <p class="same num-celsius"> 
                    <span id="the_temp">23</span><sup class ="celsius-style">&#8451;</sup> <!--celsius symbol--> 
                </p>
                </div>
                </div>
                


            <div class="card-sub">

                <div class="card-sub-col1 low-high" >
                    <p id = "0L" class="same blue" > Low </p> 
                    <p id = "0H" class="same orange" > High</p>
                </div>
                <div class="card-sub-col2">
                    <p id = "0W" class="heightmargin">Wind:</p>
                </div>

            </div>

        </div>
        


        <div class="card">
            <div class="card-main">

                <p id ="day1" class="header">2nd-day</p>
                <img id ="img1" width = "100" class="same" src ="https://via.placeholder.com/100" alt="placeholder">
               
            </div>
            <div class="card-sub">
                <div class="card-sub-col1 low-high">
                    <p id = "1L" class="same blue" > Low</p> 
                    <p id = "1H" class="same orange" > High</p>
                </div>
                <div class="card-sub-col2">
                    <p id = "1W" class ="heightmargin">Wind:</p>
                </div>
            </div>
        </div>


        <div class="card">
            <div class="card-main">

                <p id ="day2" class = "header">3rd-day</p>
                <img id ="img2" width ="100" class="same" src ="https://via.placeholder.com/100" alt="placeholder">
        
            </div>
            <div class="card-sub">
                <div class="card-sub-col1 low-high">
                    <p id = "2L" class="same blue">Low</p> 
                    <p id = "2H" class="same orange">High</p>
                </div>
                <div class="card-sub-col2">
                    <p id = "2W" class="heightmargin">Wind</p>
                </div>
            </div>
        </div>

        <div class="card">

            <div class="card-main">
                <p id="day3" class="header">4th-day</p>
                <img id ="img3" width ="100" class="same" src ="https://via.placeholder.com/100" alt="placeholder">
            </div>

            <div class="card-sub">

                <div class="card-sub-col1 low-high">
                    <p id = "3L" class="same blue" > Low </p> 
                    <p id = "3H" class="same orange" > High</p>
                </div>

                <div class="card-sub-col2 rain-wind">
                    <p id = "3W" class="heightmargin">Wind:</p>
                </div>

            </div>
        </div>


    </div>
</body>
    <script type="module" src="./Data_to_html.js"></script>
</html>
