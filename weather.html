<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    <p>Weather</p>

    <div class="cards-container">

        <div class="card">

            <div class="card-main">
                <p>Today</p>
                <img class="same" src ="https://via.placeholder.com/100" alt="placeholder">
                <p class="same cel">20</p>
                <span class ="same cel">&#8451;</span>
            </div>


            <div class="card-sub">

                <div class="card-sub-col1 low-high" >
                    <p id = "1stL" class="same blue" > Low </p> 
                    <p id = "1stH" class="same orange" > High</p>
                </div>
                <div class="card-sub-col2">
                    <p id = "1stR" class="heightmargin">Rain:</p> 
                    <p id = "1stW" class="heightmargin">Wind:</p>
                </div>

            </div>

        </div>
        






        <div class="card">
            <div class="card-main">

                <p>2nd-day</p>
                <img class="same" src ="https://via.placeholder.com/100" alt="placeholder">
            </div>
            <div class="card-sub">
                <div class="card-sub-col1 low-high">
                    <p id = "2ndL" class="same" > Low </p> 
                    <p id = "2ndH" class="same" > High</p>
                </div>
                <div class="card-sub-col2 rain-wind">
                    <p id = "2ndR">Rain:</p> 
                    <p id = "2ndW">Wind:</p>
                </div>
            </div>
        </div>


        <div class="card">
            <div class="card-main">

                <p>3rd-day</p>
                <img class="same" src ="https://via.placeholder.com/100" alt="placeholder">
            </div>
            <div class="card-sub">
                <div class="card-sub-col1 low-high">
                    <p id = "3rdL"  class="same" > Low </p> 
                    <p id = "3rdH" class="same" > High</p>
                </div>
                <div class="card-sub-col2 rain-wind">
                    <p id = "3rdR" >Rain:</p> 
                    <p id = "3rdW" >Wind:</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-main">

                <p>4th-day</p>
                <img class="same" src ="https://via.placeholder.com/100" alt="placeholder">
            </div>
            <div class="card-sub">
                <div class="card-sub-col1 low-high">
                    <p id = "4thL" class="same" > Low </p> 
                    <p id = "4thH" class="same" > High</p>
                </div>
                <div class="card-sub-col2 rain-wind">
                    <p id = "4thR">Rain:</p> 
                    <p id = "4thW">Wind:</p>
                </div>
            </div>
        </div>


    </div>
</body>
    <script src="./Weather.js"></script>
</html>
